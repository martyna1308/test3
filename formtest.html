<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2: html5 form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
       <h1>A Simple Form</h1>
       <h2>Form fundamentals</h2>
   </header>
    <form action="https://formspree.io/martyna1308@gmail.com" method="POST">
        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name"> <br><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname " id="surname"><br><br>
        <label for="mail">Email:</label><br>
        <input type="email" name="email " id="mail"><br><br>
        <label for="telnum">Telefon:</label><br>
        <input type="number" name="telephone " id="telnum"><br><br>
        <label for="town">Miasto:</label>
        <select name="town" id="town">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
            <option value="default" selected>wybierz miasto</option>
        </select><br><br>
        <label>Płeć:</label><br>
        <input type="radio" name="gender">Kobiera
        <input type="radio" name="gender">Mężczyzna <br><br>
        <label for="agreement">Zgadzam się na przetwarzanie moich danych osobowych.</label>
        <input type="checkbox" name="agreement" id="agreement" required><br><br>
        <label for="agreement">Wiadomość:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Napisz coś o sobie..."></textarea><br>
        <input type="submit">     
    </form>


</body>
</html>
