<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>	Formularz </title>
</head>
<body>
    
    <form action="https://formspree.io/martyna1308@gmail.com" method="POST">
        <label for="name">Imię:</label>
        <input type="text" id="name" placeholder="wpisz imię...">
        <br>
        
        <label for="last_name">Nazwisko:</label>
        <input type="text" id="last_name" placeholder="wpisz nazwisko...">
         <br>
         
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="wpisz adres mailowy...">
         <br>
         
        <label for="phone">Telefon:</label>
        <input type="number" id="phone" placeholder="wpisz numer tel...">
        <br>
         
         <label for="city">Miasto:</label>
         <select name="city" id="city">
             <option value="krakow">Kraków</option>
             <option value="warszawa">Warszawa</option>
             <option value="gdansk">Gdańsk</option>
         </select>
        <br>
        
      	<p>Płeć:</p>
      	<label for="male">Mężczyzna</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">Kobieta</label>
        <input type="radio" name="gender" value="female" id="female">
        <br>
         
         <label for="data">Wyrażam zgodę na przetwarzanie moich danych osobowych w celu przedstawienia oferty.</label>
         <input type="checkbox" id="data" name="data">
        <br>
        
        
        <label for="message">Dodaj wiadomość</label>
        <textarea name="message" id="message" cols="50" rows="5" placeholder="Wpisz treść wiadomości..."></textarea>
        <br>
        
        <input type="submit" value="Wyślij">
        
        
    </form>
    
    
</body>
</html>
